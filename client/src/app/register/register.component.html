<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="mb-3">
    <label style="margin-right: 10px;">
      I am a:
    </label>
    <input class="form-check-input ms-3" type="radio" value='male' formControlName='gender'/>
    <label class="form-check-label">
       Male
    </label>
    <input type="radio" value='female' formControlName='gender' class="form-check-input ms-3"/>
    <label class="form-check-label">
      Female
    </label>
  </div>
  <app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["knownAs"]' [label]='"Known As"'></app-text-input>
  <app-date-input
  [formControl]='registerForm.controls["dateOfBirth"]'
  [label]='"Date Of Birth"'
  [maxDate]='maxDate'>

  </app-date-input>
  <app-text-input [formControl]='registerForm.controls["city"]' [label]='"City"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["country"]' [label]='"Country"'></app-text-input>
  <app-text-input [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'>

  </app-text-input>
  <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm password"' [type]='"password"'></app-text-input>
  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>
  <div class="form-group text-center">
    <button [disabled]='!registerForm.valid' class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
